<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../fonts/fonts.min.css" />
    <link rel="stylesheet" href="../css/index.css"/>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="../js/script.js"></script>
  </head>
  <body>
    <div class="container-fluid align-self-center" id="header">
        <div class="row justify-content-center" style="height: 20vh;">
            <div class="col text-center align-self-center" style="top: 0px;">
              <img src="../assets/logo.png" class="img-fluid" style="height: 5vh;">

              </img>
            </div>
        </div><!-- row -->
        <div class="row justify-content-center" style="height: 60vh;">
          <video loop muted autoplay id="fullscreen-bg">
              <source id="bg-video" src="../assets/promo.mp4" type="video/mp4">
          </video>
            <div class="col-6 align-self-center text-center rounded" style="display: none; background-color: rgba(0,0,0,0.8); padding: 25px;" id="form">
              <form>
                  <button class="inverted-button text-right" onclick="hideEmailForm()" style="position: absolute; top: 0; right: 0; border: none;
                  margin: 10px;">
                    <h5><strong>X</strong></h5>
                  </button>
                  <h2 class="align-self-center" style="display: inline;"><strong>Sign up to learn more.</strong></h2><br/><br/>
                  <h5 style="padding-right: 50px; padding-left: 50px;">We're building the perfect everyday mascara that's refillable and good for the planet. Delivered on the regular.</h5>
                  <input class="input-inverted" type="email" placeholder="Your Email"></input><br/>
                  <input class="underline-button" type="submit" style="margin-top: 25px;"></input>
              </form>
            </div>
        </div><!-- row -->
        <div class="row justify-content-center" style="height: 7vh;">
            <div class="col align-self-center text-center">
              <button class="inverted-button" onclick="showEmailForm()">Learn More</button>
            </div>
        </div><!-- row -->
        <div class="row justify-content-center" style="height: 7vh;">
            <div class="col no-gutters align-self-center text-center">
              <button class="img-thumbnail" style="background-color: transparent; border: none">
                  <a href="https://www.instagram.com/rheas.beauty/"><img src="../assets/insta.png" class="img-fluid" style="width: 20px; height: 20px;"></img></a>
              </button>
            </div>
        </div><!-- row -->
        <div class="row sticky-top justify-content-center" style="height: 6vh border: 2px solid white;">
          <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <ul class="navbar-nav mr-auto">
               <li class="nav-item active">
                 <a class="nav-link" href="#header" style="color: rgb(195, 108, 46);">HOME<span class="sr-only">(current)</span></a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="#" style="color: rgb(195, 108, 46);">STORY</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="#" style="color: rgb(195, 108, 46);">PRODUCT</a>
               </li>
             </ul>
            </div>
          </nav>
        </div><!-- row -->
        <div class="row" style="height: 200vh;"></div>
    </div><!-- header -->
  </body>
</html>
